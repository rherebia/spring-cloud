spring:
  application:
    name: zuul
  sleuth:
    sampler:
      probability: 100
    
server:
    port: 8080
 
zuul:
    prefix: /api
    routes:
        say-hello:
            path: /hi/**
            serviceId: say-hello
        user:
            path: /user/**
            serviceId: user
        sigpos-ws:
            path: /sigpos-ws/**
            serviceId: sigpos-ws

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
            